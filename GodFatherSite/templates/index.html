<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GodFather - Program Launcher</title>
    <!-- Style imported from the internet -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .programs-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .program-btn {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .program-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .program-btn:hover::before {
            left: 100%;
        }

        .program-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            border-color: rgba(255, 255, 255, 0.5);
        }

        .program-btn:active {
            transform: translateY(-2px);
        }

        .exit-btn {
            background: linear-gradient(145deg, #ff6b6b, #ee5a5a);
            border: none;
            border-radius: 10px;
            padding: 15px 40px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .exit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
            background: linear-gradient(145deg, #ff5252, #e53e3e);
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }

        .status.success {
            background: rgba(72, 187, 120, 0.2);
            color: #68d391;
            border: 1px solid rgba(72, 187, 120, 0.3);
        }

        .status.error {
            background: rgba(245, 101, 101, 0.2);
            color: #fc8181;
            border: 1px solid rgba(245, 101, 101, 0.3);
        }

        /* Floating particles animation */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .particle:nth-child(1) { width: 4px; height: 4px; top: 20%; left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; top: 60%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 3px; height: 3px; top: 80%; left: 40%; animation-delay: 4s; }
    </style>
</head>
<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
    <h1 class="title">WELCOME TO THE GOD FATHER</h1>
    <p class="subtitle">Please Choose Between the Following Programs.</p>

    <div class="programs-grid">
        <button class="program-btn" onclick="launchProgram('Optimizer App')">
            OPTIMIZER</button>
        <button class="program-btn" onclick="launchProgram('Barcode Generator')">
            BARCODE GENERATOR</button>
        <button class="program-btn" onclick="launchProgram('Purchase Order')">
            PURCHASE ORDER</button>
        <button class="program-btn" onclick="launchProgram('Diagonal Cut Optimizer')">
            DIAGONAL CUT OPTIMIZER</button>
    </div>

    <button class="exit-btn" onclick="exitApplication()">
            EXIT WEB
        </button>

    <div id="status" class="status"></div>
    </div>

    <script>
        function showStatus(message, type){
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';

            setTimeout(() => {
                status.style.display = 'none';
            }, 4000);
        }

        async function launchProgram(programType) {
            try {
                showStatus(`Launching ${programType}...`, 'success');
                
                // Send request to backend to launch the program
                const response = await fetch('/launch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ program: programType })
                });

                if (response.ok) {
                    showStatus(`${programType} launched successfully!`, 'success');
                } else {
                    throw new Error('Failed to launch program');
                }
            } catch (error) {
                showStatus(`Error launching ${programType}: ${error.message}`, 'error');
            }
        }

        function exitApplication() {
            if (confirm('Are you sure you want to exit?')) {
                fetch('/exit', { method: 'POST' })
                    .then(() => {
                        showStatus('Goodbye!', 'success');
                        setTimeout(() => window.close(), 1000);
                    });
            }
        }

        // Add 3D tilt effect to the container on mouse move
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            container.style.transform = `perspective(1000px) rotateY(${(x - rect.width/2) / 20}deg) rotateX(${-(y - rect.height/2) / 20}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            const container = document.querySelector('.container');
            container.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
        });

    </script>
</body>
</html>
